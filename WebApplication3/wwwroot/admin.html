<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Sözlük Yönetimi</title>
    <style>
        body {
            font-family: sans-serif;
            /* Flex yapısını koruyalım ama dikey hizalamayı kaldıralım */
            display: flex;
            justify-content: center;
            /* align-items: center;  <-- Bunu siliyoruz */
            /* Yükseklik sınırını kaldırıp minimum yükseklik verelim */
            min-height: 100vh;
            /* Üstten ve alttan boşluk bırakalım ki yapışmasın */
            padding: 40px 0;
            background-color: #2c3e50;
            margin: 0; /* Tarayıcı varsayılan boşluğunu sıfırla */
        }

        .panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-ekle {
            background-color: #27ae60;
        }

        .btn-guncelle {
            background-color: #e67e22;
        }

        .btn-cikis {
            background-color: #c0392b;
            margin-top: 20px;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>Yönetici Paneli</h2>

        <h3>Yeni Kelime Ekle</h3>
        <input type="text" id="yeniKelime" placeholder="Kelime (Örn: Server)">
        <textarea id="yeniAnlam" placeholder="Anlamı..."></textarea>
        <button class="btn-ekle" onclick="kelimeEkle()">Kelimeyi Kaydet</button>

        <hr>

        <h3>Anlam Güncelle</h3>
        <input type="text" id="guncelKelime" placeholder="Hangi Kelime? (Örn: Server)">
        <button onclick="kelimeGetir()" style="width: 80px; background-color: #3498db; margin: 10px 0;">Getir</button>
        <textarea id="guncelAnlam" placeholder="Yeni Anlamı..."></textarea>
        <button class="btn-guncelle" onclick="kelimeGuncelle()">Anlamı Değiştir</button>

        <button class="btn-cikis" onclick="cikisYap()">Çıkış Yap</button>

        <hr>

        <h3>📩 Kullanıcılardan Gelen Öneriler</h3>
        <div id="oneriTablosuAlani">
            <table border="1" style="width:100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr style="background-color: #ecf0f1;">
                        <th style="padding:8px;">Gönderen</th>
                        <th style="padding:8px;">Kelime</th>
                        <th style="padding:8px;">Anlam</th>
                        <th style="padding:8px;">İşlem</th>
                    </tr>
                </thead>
                <tbody id="oneriListesiGovdesi">
                </tbody>
            </table>
            <p id="oneriBilgi" style="color:#777; font-size:0.9em; margin-top:10px;">Yükleniyor...</p>
        </div>

        <br><br>
    </div>

    <script>// KELİME EKLEME FONKSİYONU
        async function kelimeEkle() {
            const kelime = document.getElementById("yeniKelime").value;
            const anlam = document.getElementById("yeniAnlam").value;

            const response = await fetch('/api/sozluk', { // PostKelime Endpointi
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kelime: kelime, anlam: anlam })
            });

            if (response.ok) {
                alert("Kelime başarıyla eklendi!");
                document.getElementById("yeniKelime").value = "";
                document.getElementById("yeniAnlam").value = "";
            } else {
                alert("Hata: Kelime zaten var olabilir.");
            }
        }

        // KELİME GÜNCELLEME FONKSİYONU
        async function kelimeGuncelle() {
            const kelime = document.getElementById("guncelKelime").value;
            const anlam = document.getElementById("guncelAnlam").value;

            const response = await fetch('/api/sozluk/guncelle', { // Yeni Yazdığımız Endpoint
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kelime: kelime, anlam: anlam })
            });

            if (response.ok) {
                alert("Anlam güncellendi!");
            } else {
                alert("Hata: Kelime bulunamadı.");
            }
        }

        function cikisYap() {
            localStorage.clear();
            window.location.href = "giris.html";
        }

        async function kelimeGetir() {
            const kelime = document.getElementById("guncelKelime").value;
            if (!kelime) { alert("Kelime yazın."); return; }

            const response = await fetch('/api/sozluk/' + kelime);
            if (response.ok) {
                const anlam = await response.text();
                document.getElementById("guncelAnlam").value = anlam;
            } else {
                alert("Kelime bulunamadı, önce eklemelisiniz.");
                document.getElementById("guncelAnlam").value = "";
            }
        }

        // Sayfa açılınca önerileri çek
        document.addEventListener("DOMContentLoaded", function () {
            onerileriGetir();
        });

        async function onerileriGetir() {
            const tabloGovdesi = document.getElementById("oneriListesiGovdesi");
            const bilgi = document.getElementById("oneriBilgi");

            tabloGovdesi.innerHTML = "";
            bilgi.innerText = "Yükleniyor...";

            try {
                const response = await fetch('/api/sozluk/oneriler/bekleyen');
                const veriler = await response.json();

                if (veriler.length === 0) {
                    bilgi.innerText = "Bekleyen öneri yok.";
                    return;
                }

                bilgi.style.display = "none"; // Bilgi yazısını gizle

                veriler.forEach(veri => {
                    const satir = document.createElement("tr");

                    satir.innerHTML = `
                <td style="padding:8px;"><b>${veri.gonderen}</b></td>
                <td style="padding:8px; color:#2980b9;">${veri.kelime}</td>
                <td style="padding:8px;">${veri.anlam}</td>
                <td style="padding:8px;">
                    <button onclick="oneriOnayla(${veri.id}, '${veri.kelime}', '${veri.anlam}')" style="background:#27ae60; padding:5px; width:auto; font-size:0.8em; margin-bottom:5px;">Onayla</button>
                    <button onclick="oneriReddet(${veri.id})" style="background:#c0392b; padding:5px; width:auto; font-size:0.8em;">Reddet</button>
                </td>
            `;
                    tabloGovdesi.appendChild(satir);
                });

            } catch (err) {
                bilgi.innerText = "Hata: " + err;
            }
        }

        // Şimdilik sadece alert veren fonksiyonlar (Backend'i sonra yazılabilir)
        async function oneriOnayla(id, kelime, anlam) {
            if (confirm(kelime + " kelimesi sözlüğe eklensin mi?")) {
                // Buraya onaylama API isteği gelecek
                // 1. Kelimeler tablosuna ekle
                // 2. KelimeOnerileri tablosunda durumunu 'Onaylandi' yap
                alert("Bu özellik henüz backend'e bağlanmadı, ama arayüz hazır!");
            }
        }

        async function oneriReddet(id) {
            if (confirm("Bu öneriyi reddetmek istiyor musunuz?")) {
                // Buraya reddetme API isteği gelecek
                alert("Silme işlemi backend kodu yazılınca çalışacak.");
            }
        }

    </script>
</body>
</html>
