<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Giriş Yap - En Sade Sözlük</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <h2>Kullanıcı Girişi</h2>
    <input type="text" id="txtKadi" placeholder="Kullanıcı Adı" />
    <input type="password" id="txtSifre" placeholder="Şifre" />
    <button onclick="girisYap()">Giriş Yap</button>
    <button onclick="kayitOl()" class="secondary">Kayıt Ol</button>
    <p><a href="/">« Aramaya Dön</a></p>

    <script>
        async function girisYap() {
            const kadi = document.getElementById("kullaniciAdi").value; // Input ID'sine dikkat et
            const sifre = document.getElementById("sifre").value;

            const response = await fetch('/api/kullanici/giris', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ KullaniciAdi: kadi, Sifre: sifre })
            });

            if (response.ok) {
                const data = await response.json(); // Backend'den ID dönüyor
                localStorage.setItem('kullaniciId', data);
                localStorage.setItem('kullaniciAdi', kadi); // İsim bilgisini de saklayalım

                // ÖZEL KONTROL BURADA:
                if (kadi === "admin") {
                    window.location.href = "admin.html"; // Admin paneline git
                } else {
                    window.location.href = "index.html"; // Normal sayfaya git
                }
            } else {
                alert("Giriş başarısız!");
            }
        }

        async function kayitOl() {
            const kadi = document.getElementById("txtKadi").value.trim(); // .trim() baştaki sondaki boşlukları siler
            const sifre = document.getElementById("txtSifre").value.trim();

            // BOŞLUK KONTROLÜ
            if (kadi === "" || sifre === "") {
                alert("Lütfen kullanıcı adı ve şifre alanlarını doldurunuz!");
                return; // Fonksiyonu burada durdur, sunucuya gitme
            }

            const veri = { KullaniciAdi: kadi, Sifre: sifre };

            const response = await fetch('/api/kullanici/kayit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(veri)
            });
            alert(await response.text());
        }
</script>
</body>
</html>
