<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>En Sade Sözlük</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f9f9f9;
        }

        #txtKelime {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #btnAra {
            width: 25%;
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #sonucAlani {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 5px;
            min-height: 50px;
            line-height: 1.6;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Harf butonları için stil */
        .harf-butonu {
            padding: 5px 10px;
            margin: 2px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 3px;
        }

            .harf-butonu:hover {
                background-color: #007bff;
                color: white;
            }

        /* Liste öğesi stili - GÜNCELLENDİ */
        .liste-satir {
            border-bottom: 1px solid #eee;
            padding: 15px 10px; /* Biraz daha boşluk verdik */
            display: flex;
            flex-direction: row; /* YAN YANA OLMASINI SAĞLAYAN KOD */
            justify-content: space-between; /* Biri en sola, biri en sağa yaslansın */
            align-items: center; /* Dikey olarak ortalansın */
            gap: 20px; /* Kelime ile anlam birbirine yapışmasın */
        }

        .kelime-baslik {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 0; /* Alt boşluğu sıfırladık */
            min-width: 120px; /* Kelime alanı için minimum bir genişlik */
        }

        /* GİZLİ ANLAM EFEKTİ - GÜNCELLENDİ */
        .gizli-anlam {
            background-color: #e0e0e0;
            color: transparent;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            cursor: pointer;
            padding: 8px 12px; /* Kutu biraz daha dolgun olsun */
            border-radius: 4px;
            user-select: none;
            transition: all 0.3s ease;
            flex: 1; /* Kalan boşluğun tamamını kaplasın */
            text-align: right; /* Metin sağ tarafta dursun */
        }

        /* TIKLANINCA GÖRÜNÜR HALİ - DÜZELTİLDİ */
        .acik-anlam {
            background-color: transparent;
            color: #555;
            text-shadow: none;
            cursor: default;
            /* Aşağıdaki özellikler kutunun boyutunu korumasını sağlar */
            padding: 8px 12px; /* Gizli haliyle aynı boşluk */
            flex: 1; /* Aynı genişleme oranı */
            text-align: right; /* Aynı hizalama */
            border-radius: 4px;
        }

        /* TIKLANINCA GÖRÜNÜR HALİ */
        .acik-anlam {
            background-color: transparent;
            color: #555;
            text-shadow: none;
            cursor: default;
        }

        #fihristListesi {
            margin-top: 20px;
            text-align: left;
            min-height: 800px; /* ÖNEMLİ: Sayfanın zıplamasını engelleyen satır */
        }

        /* Favori Izgara Yapısı */
        .favori-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Ekrana sığdığı kadar yan yana koy */
            gap: 15px;
            padding: 10px 0;
        }

        /* Kart Tasarımı */
        .favori-kart {
            background: #fff;
            border: 1px solid #e1e4e8;
            border-left: 5px solid #f1c40f; /* Sol tarafa sarı çizgi */
            border-radius: 8px;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .favori-kart:hover {
                transform: translateY(-3px); /* Üzerine gelince yukarı kalksın */
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

        .fav-kelime {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            display: block;
        }

        .fav-anlam {
            font-size: 0.95em;
            color: #555;
            line-height: 1.4;
            margin-bottom: 25px; /* Sil butonu için yer aç */
            display: block;
        }

        /* Silme Butonu */
        .btn-fav-sil {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ffebee;
            color: #c62828;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

            .btn-fav-sil:hover {
                background-color: #ffcdd2;
            }

        /* Arama Alanı Kapsayıcısı (Konumlandırma için gerekli) */
        .arama-wrapper {
            position: relative;
            display: inline-block;
            width: 70%;
        }

        /* Öneri Kutusu (Başlangıçta gizli) */
        .oneri-kutusu {
            position: absolute;
            top: 100%; /* Inputun tam altında başla */
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px; /* Alt köşeleri yuvarla */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000; /* Diğer her şeyin üstünde dursun */
            display: none; /* Varsayılan olarak gizli */
            max-height: 250px; /* Çok uzarsa kaydırma çubuğu çıksın */
            overflow-y: auto;
        }

        /* Öneri Satırları */
        .oneri-satir {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
            color: #333;
            text-align: left;
            transition: background 0.2s;
        }

            .oneri-satir:last-child {
                border-bottom: none;
            }

            .oneri-satir:hover {
                background-color: #f0f8ff; /* Üzerine gelince açık mavi olsun */
                color: #007bff;
                font-weight: 500;
            }

        /* Eşleşen kısmın kalın olması için (Opsiyonel ama şık durur) */
        .kalin-yazi {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <div style="text-align: right; padding: 10px;">
        <span id="panelGirisYok">
            <a href="/giris.html" style="text-decoration:none; color: #007bff;">Giriş Yap / Kayıt Ol</a>
        </span>

        <div id="panelKullanici" style="display: none; text-align: right;">
            <div style="margin-bottom: 10px;">
                <button onclick="favorileriGoster()">❤️ Favoriler</button>
                <button onclick="formuGosterGizle()" style="background-color: #f39c12;">🔑 Şifre Değiştir</button>
                <button onclick="hesapSil()" style="background-color: #dc3545;">⚠️ Hesabı Sil</button>
                <button onclick="cikisYap()">Çıkış</button>
            </div>

            <div id="sifreDegistirmeFormu" style="display: none; background: #eee; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: left;">
                <h4>Şifre Güncelleme</h4>
                <input type="password" id="txtEskiSifre" placeholder="Mevcut Şifreniz" style="width: 90%; margin-bottom: 5px;">
                <input type="password" id="txtYeniSifre" placeholder="Yeni Şifreniz" style="width: 90%; margin-bottom: 5px;">
                <br>
                <button onclick="sifreGuncelle()" style="background-color: #27ae60;">Kaydet</button>
                <button onclick="formuGosterGizle()" style="background-color: #7f8c8d;">İptal</button>
            </div>

            <button onclick="oneriFormuGoster()" style="background-color: #9b59b6;">💡 Kelime Öner</button>

            <div id="oneriFormu" style="display: none; background: #e8f8f5; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: left;">
                <h4>Sözlüğe Katkıda Bulun</h4>
                <input type="text" id="txtOneriKelime" placeholder="Önerdiğiniz Kelime" style="width: 90%; margin-bottom: 5px;">
                <textarea id="txtOneriAnlam" placeholder="Kelimenin Anlamı" style="width: 90%; height: 60px; margin-bottom: 5px;"></textarea>
                <br>
                <button onclick="oneriGonder()" style="background-color: #2ecc71;">Gönder</button>
                <button onclick="oneriFormuGoster()" style="background-color: #95a5a6;">İptal</button>
            </div>
        </div>
    </div>

    <h2>Basit Sözlük</h2>

    <p>Aradığınız kelimenin anlamını, dikkat dağıtıcı hiçbir unsur olmadan anında öğrenin.</p>

    <div class="arama-wrapper">
        <input type="text" id="txtKelime" placeholder="Kelime girin..." autocomplete="off" style="width: 100%; box-sizing: border-box;" />

        <div id="ozelOneriKutusu" class="oneri-kutusu"></div>
    </div>

    <button id="btnAra">Ara</button>

    <hr style="border: none; border-top: 1px solid #eee; margin-top: 25px;">

    <div id="sonucAlani">
        ...
    </div>

    <button id="btnFavori" style="display:none; margin-top:15px; width:100%; padding:10px; background:#ffc107; border:none; border-radius:5px; cursor:pointer;">
        ⭐ Bu Kelimeyi Favorilere Ekle
    </button>

    <div id="favoriListesiAlani" style="margin-top:30px; display:none; border-top:1px solid #eee; padding-top:20px;">
        <h3>Favorilerim</h3>
        <div id="favoriGrid" class="favori-grid-container"></div>
    </div>

    <div id="harfAlani" style="margin-top: 30px; text-align: center;">
        <h3>Fihrist & Çalışma Modu</h3>
        <p style="font-size: 0.9em; color: #666;">Bir harfe basın. Anlamı görmek için bulanık alana tıklayın.</p>
        <div id="harfButonlari"></div>
    </div>

    <div id="fihristListesi" style="margin-top: 20px; text-align: left;">
    </div>

    <script>
        const kelimeKutusu = document.getElementById("txtKelime");
        const araButonu = document.getElementById("btnAra");
        const sonucAlani = document.getElementById("sonucAlani");
        const btnFavori = document.getElementById("btnFavori");
        const panelGirisYok = document.getElementById("panelGirisYok");
        const panelKullanici = document.getElementById("panelKullanici");

        // Kullanıcı giriş yapmış mı kontrol et
        const kullaniciId = localStorage.getItem("sozluk_uid");
        if (kullaniciId) {
            panelGirisYok.style.display = "none";
            panelKullanici.style.display = "block";
        }

        araButonu.addEventListener("click", aramaYap);
        kelimeKutusu.addEventListener("keypress", function (e) { if (e.key === "Enter") aramaYap(); });
        // Arama inputu dinleyicisi (GÜNCELLENMİŞ)
        kelimeKutusu.addEventListener("input", async function () {
            const sorgu = this.value;
            const kutu = document.getElementById("ozelOneriKutusu");

            if (sorgu.length < 2) {
                kutu.style.display = "none";
                return;
            }

            const response = await fetch(`/api/sozluk/ara?sorgu=${sorgu}`);
            if (response.ok) {
                const kelimeler = await response.json();

                kutu.innerHTML = ""; // İçini temizle

                if (kelimeler.length > 0) {
                    kutu.style.display = "block"; // Kutuyu göster

                    kelimeler.forEach(k => {
                        const satir = document.createElement("div");
                        satir.className = "oneri-satir";

                        // Kelimeyi yaz (Aranan kısmı kalın yapabiliriz basitçe)
                        satir.innerText = k;

                        // Tıklama olayı
                        satir.onclick = function () {
                            kelimeKutusu.value = k; // Inputa yaz
                            kutu.style.display = "none"; // Kutuyu gizle
                            aramaYap(); // Otomatik aramayı başlat
                        };

                        kutu.appendChild(satir);
                    });
                } else {
                    kutu.style.display = "none"; // Sonuç yoksa gizle
                }
            }
        });

        // Ekranda boş bir yere tıklayınca öneri kutusunu kapatma
        document.addEventListener("click", function (e) {
            const kutu = document.getElementById("ozelOneriKutusu");
            const input = document.getElementById("txtKelime");

            // Eğer tıklanan yer kutu veya input değilse kapat
            if (e.target !== kutu && e.target !== input) {
                kutu.style.display = "none";
            }
        });

        // Global değişkenler
        let sonArananKelime = "";
        let sonBulunanAnlam = "";

        async function aramaYap() {
            var kelime = kelimeKutusu.value.trim();
            if (kelime === "") return;

            sonucAlani.innerText = "Aranıyor...";
            btnFavori.style.display = "none";
            document.getElementById("favoriListesiAlani").style.display = "none";

            try {
                const response = await fetch('/api/sozluk/' + kelime);
                if (response.ok) {
                    const anlam = await response.text();
                    sonucAlani.style.color = "#000";
                    sonucAlani.innerText = anlam;
                    sonArananKelime = kelime;
                    sonBulunanAnlam = anlam;

                    if (kullaniciId) {
                        btnFavori.style.display = "block";
                    }
                } else {
                    sonucAlani.style.color = "#b22222";
                    sonucAlani.innerText = "Kelime bulunamadı.";
                }
            } catch (error) {
                sonucAlani.innerText = "Hata: " + error.message;
            }
        }

        // Favori İşlemleri
        btnFavori.addEventListener("click", async function () {
            if (!kullaniciId) return;

            const veri = {
                KullaniciId: parseInt(kullaniciId),
                Kelime: sonArananKelime,
                Anlam: sonBulunanAnlam
            };

            const response = await fetch('/api/favori/ekle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(veri)
            });

            if (response.ok) alert("Favorilere eklendi!");
            else alert(await response.text());
        });

        async function favorileriGoster() {
            const divAlani = document.getElementById("favoriListesiAlani");

            // --- YENİ EKLENEN KISIM: AÇ/KAPA KONTROLÜ ---
            if (divAlani.style.display === "block") {
                divAlani.style.display = "none";
                return; // Fonksiyondan çık (Veri çekmeye gerek yok)
            }
            // --------------------------------------------

            const gridContainer = document.getElementById("favoriGrid");

            // Alanı görünür yap
            divAlani.style.display = "block";
            gridContainer.innerHTML = "<p style='width:100%; text-align:center;'>Yükleniyor...</p>";

            try {
                const response = await fetch('/api/favori/listele/' + kullaniciId);

                if (!response.ok) {
                    gridContainer.innerHTML = "<p>Favoriler yüklenirken hata oluştu.</p>";
                    return;
                }

                const veriler = await response.json();
                gridContainer.innerHTML = "";

                if (veriler.length === 0) {
                    gridContainer.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; color: #777; padding: 20px;">
                            Henüz hiç favori kelimeniz yok. <br>
                            <small>Beğendiğiniz kelimeleri aratıp "Favorilere Ekle" diyebilirsiniz.</small>
                        </div>`;
                    return;
                }

                veriler.forEach(fav => {
                    const kart = document.createElement("div");
                    kart.className = "favori-kart";
                    kart.innerHTML = `
                        <span class="fav-kelime">${fav.kelime}</span>
                        <span class="fav-anlam">${fav.anlam}</span>
                        <button onclick="favoriSil(${fav.id})" class="btn-fav-sil">🗑️ Sil</button>
                    `;
                    gridContainer.appendChild(kart);
                });

                divAlani.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                gridContainer.innerHTML = "Bağlantı hatası: " + err;
            }
        }

        async function favoriSil(id) {
            if (confirm("Silmek istediğine emin misin?")) {
                await fetch('/api/favori/sil/' + id, { method: 'DELETE' });
                favorileriGoster();
            }
        }

        // Hesap Silme
        async function hesapSil() {
            if (!confirm("DİKKAT! Hesabınız ve tüm favorileriniz kalıcı olarak silinecek. Emin misiniz?")) return;
            if (!kullaniciId) return;

            try {
                const response = await fetch('/api/kullanici/sil/' + kullaniciId, { method: 'DELETE' });
                if (response.ok) {
                    alert("Hesabınız silindi.");
                    localStorage.removeItem("sozluk_uid");
                    localStorage.removeItem("sozluk_kadi");
                    window.location.reload();
                } else {
                    alert("Hata oluştu: " + await response.text());
                }
            } catch (err) {
                alert("Bağlantı hatası: " + err.message);
            }
        }

        function cikisYap() {
            localStorage.removeItem("sozluk_uid");
            window.location.reload();
        }

        // Şifre ve Öneri Formu Kontrolleri
        function formuGosterGizle() {
            const form = document.getElementById("sifreDegistirmeFormu");
            document.getElementById("oneriFormu").style.display = "none"; // Diğerini kapat
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
                document.getElementById("txtEskiSifre").value = "";
                document.getElementById("txtYeniSifre").value = "";
            }
        }

        function oneriFormuGoster() {
            const form = document.getElementById("oneriFormu");
            document.getElementById("sifreDegistirmeFormu").style.display = "none"; // Diğerini kapat
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        async function sifreGuncelle() {
            const eskiSifre = document.getElementById("txtEskiSifre").value;
            const yeniSifre = document.getElementById("txtYeniSifre").value;

            if (!eskiSifre || !yeniSifre) { alert("Lütfen tüm alanları doldurun."); return; }

            try {
                const response = await fetch('/api/kullanici/sifre-degistir', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        KullaniciId: localStorage.getItem('sozluk_uid'),
                        EskiSifre: eskiSifre,
                        YeniSifre: yeniSifre
                    })
                });

                if (response.ok) {
                    alert("Şifreniz değiştirildi!");
                    formuGosterGizle();
                } else {
                    alert("Hata: " + await response.text());
                }
            } catch (err) { alert("Bir sorun oluştu: " + err); }
        }

        async function oneriGonder() {
            const kelime = document.getElementById("txtOneriKelime").value;
            const anlam = document.getElementById("txtOneriAnlam").value;
            const uid = localStorage.getItem("sozluk_uid");

            if (!kelime || !anlam) { alert("Lütfen tüm alanları doldurun."); return; }

            try {
                const response = await fetch('/api/sozluk/oner', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ KullaniciId: parseInt(uid), Kelime: kelime, Anlam: anlam })
                });

                if (response.ok) {
                    alert(await response.text());
                    oneriFormuGoster();
                    document.getElementById("txtOneriKelime").value = "";
                    document.getElementById("txtOneriAnlam").value = "";
                } else {
                    alert("Hata: " + await response.text());
                }
            } catch (err) { alert("Bağlantı hatası: " + err); }
        }


        // TEK VE TEMİZ ALFABE FONKSİYONU (Güncellenmiş)
        function harfleriOlustur() {
            const alfabe = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const container = document.getElementById("harfButonlari");

            alfabe.split("").forEach(harf => {
                const btn = document.createElement("button");
                btn.innerText = harf;
                btn.className = "harf-butonu";
                // type="button" ekleyerek form davranışı varsa engelleriz
                btn.type = "button";

                btn.onclick = (e) => {
                    // 1. Zıplamayı engelle
                    e.preventDefault();
                    // 2. Verileri getir
                    kelimeleriGetir(harf);
                };
                container.appendChild(btn);
            });
        }

        async function kelimeleriGetir(harf) {
            const listeAlani = document.getElementById("fihristListesi");

            // Yükleniyor yazısı yerine mevcut yüksekliği koruyarak içeriği temizle
            // listeAlani.innerHTML = "Yükleniyor..."; // Bu satırı silebilir veya değiştirebilirsiniz

            try {
                const response = await fetch('/api/sozluk/harf-detayli/' + harf);
                const veri = await response.json();

                listeAlani.innerHTML = "";

                if (veri.length === 0) {
                    listeAlani.innerHTML = "<p>Bu harfle başlayan kelime bulunamadı.</p>";
                    return;
                }

                veri.forEach(item => {
                    const satir = document.createElement("div");
                    satir.className = "liste-satir";

                    // HTML Yapısı: "Görmek için tıkla" yazısını kaldırdık, daha sade oldu.
                    satir.innerHTML = `
                        <span class="kelime-baslik">${item.kelime}</span>
                        <span class="gizli-anlam" title="Görmek için tıkla" onclick="this.className='acik-anlam'">
                            ${item.anlam}
                        </span>
                    `;
                    listeAlani.appendChild(satir);
                });

                // İSTEĞE BAĞLI: Kullanıcıyı hafifçe sonuçların başladığı yere kaydır
                document.getElementById("harfAlani").scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                listeAlani.innerHTML = "Hata oluştu: " + err;
            }
        }

        // Sayfa açılınca tek seferde çalıştır
        harfleriOlustur();

    </script>
</body>
</html>
